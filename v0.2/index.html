<!DOCTYPE html>
<html>
	<head>
		<title>Canvas Test</title>
		<script type="text/javascript" src="../jquery-min-1.7.js"></script>
		<script type="text/javascript" src="logicboard.js"></script>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<div id="SelectNode">
			<button id="nodeToggle" name="nodeToggle">Toggle</button>
			<button id="nodeButton" name="nodeButton">Button</button>
			<button id="nodeOr" name="nodeOr">OR Gate</button>
			<button id="nodeNot" name="nodeNot">NOT Gate</button>
			<button id="nodeLine" name="nodeLine">Line</button>
			<button id="nodeOutput" name="nodeOutput">Output</button>
			<label>--|--</label>
			<button id="nodeEdit" name="nodeEdit">Edit</button>
			<button id="nodeDelete" name="nodeDelete">Delete</button>
			<button id="nodeStart" name="nodeStart">START</button>
		</div>
		<br />
		<canvas id="canvas" width="1600" height="900" style="display:inline-block; border:1px solid #CCC;"></canvas>
	</body>
</html>
